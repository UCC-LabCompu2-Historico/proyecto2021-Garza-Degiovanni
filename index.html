<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Movimiento Rectilineo Uniforme</title>
    <meta content="Leandro Garza - Juan Degiovanni" name="autor">
    <meta content="web para resolver problemas de mru" name="descripcion">
    <meta content="movimiento rectilineo unifore, fisica, ejercicios, resolver" name="palabras-principales">
</head>
<body>
<header>
    <h1>Movimiento Rectilineo Uniforme</h1>
</header>

<div>
    <p>El MRU es una forma de desplazamiento con <b><u>velocidad constante</u></b>. Este se realiza sobre una linea recta</p>
</div>
<div>
    <p>Ingrese la cantidad de moviles que tiene su problema</p>
    <select name="Cantidad">
        <option value="1movil">1</option>
        <option value="2movil">2</option>
    </select>
</div>
<div>
    <h2>Primer auto</h2>
    <h4>Solo rellene los dos datos que tenga y averiguaremos el restante.</h4>
    <p>Velocidad
        <input type="number" name="velocidad">
        <select name="unidad de medida">
            <option value="m/s">metros/segundos</option>
            <option value="km/hs">kilometro/horas</option>
        </select>
    </p>
    <p>Distancia
        <input type="number" name="distancia">
        <select name="unidad de medida">
            <option value="m">metros</option>
            <option value="km">kilometros</option>
        </select>
    </p>
    <p>Tiempo
        <input type="number" name="tiempo">
        <select name="unidad de medida">
            <option value="h">horas</option>
            <option value="m">minutos</option>
            <option value="s">segundos</option>
        </select>
    </p>
</div>
</body>
</html>
